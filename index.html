<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #eaaa43;
            --secondary: #21364b;
            --tertiary: #1b465c;
            --accent: #3594aa;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #eaaa4333 0%, #ffffff 100%);
            color: var(--secondary);
            line-height: 1.7;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            padding: 2rem;
        }

        @keyframes fluid {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes wave {
            0% {
                transform: translateX(-25%) translateY(0);
            }
            50% {
                transform: translateX(25%) translateY(0);
            }
            100% {
                transform: translateX(-25%) translateY(0);
            }
        }

        header {
            background: linear-gradient(
                45deg,
                #eaaa43,
                #21364b,
                #1b465c,
                #3594aa,
                #eaaa43,
                #21364b,
                #1b465c,
                #3594aa
            );
            background-size: 400% 400%;
            padding: 2rem 0;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            animation: fluid 15s ease infinite;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(234, 170, 67, 0.5),
                rgba(33, 54, 75, 0.5),
                rgba(27, 70, 92, 0.5),
                rgba(53, 148, 170, 0.5)
            );
            background-size: 200% 200%;
            animation: wave 8s ease-in-out infinite;
            mix-blend-mode: overlay;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at center,
                rgba(234, 170, 67, 0.3) 0%,
                rgba(33, 54, 75, 0.3) 25%,
                rgba(27, 70, 92, 0.3) 50%,
                rgba(53, 148, 170, 0.3) 75%
            );
            animation: fluid 12s ease-in-out infinite;
            mix-blend-mode: soft-light;
        }

        header .container {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-family: 'Merriweather', serif;
            color: white;
            font-weight: 700;
            font-size: 2.8rem;
            text-align: center;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            transition: color 0.5s ease;
        }

        .nav-tabs {
            border-bottom: 2px solid var(--tertiary);
            margin-bottom: 2rem;
        }

        .nav-tabs .nav-link {
            color: var(--secondary);
            font-weight: 600;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: -2px;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            border: none;
            color: var(--primary);
        }

        .nav-tabs .nav-link.active {
            color: var(--primary);
            background: none;
            border: none;
            border-bottom: 2px solid var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2.5rem;
            align-items: flex-start;
        }

        .filters {
            background: linear-gradient(180deg, #ffffff 0%, #eaaa4315 100%);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(234, 170, 67, 0.15);
            position: sticky;
            top: 2rem;
            border: 1px solid rgba(234, 170, 67, 0.2);
        }

        .filter-group {
            margin-bottom: 1.75rem;
        }

        .filter-group.inline {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--tertiary);
            font-size: 1rem;
        }

        .filter-group input[type="number"],
        .filter-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            font-size: 1rem;
            background-color: #fff;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .filter-group input[type="number"]:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(234, 170, 67, 0.25);
        }

        .filter-buttons {
            margin: 0.5rem -0.25rem;
        }

        .filter-buttons .filter-btn {
            padding: 0.25rem 0.6rem;
            margin: 0.15rem;
            border: 1px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-buttons .filter-btn:hover {
            background: rgba(234, 170, 67, 0.1);
        }

        .filter-buttons .filter-btn.selected {
            background: var(--primary);
            color: white;
        }

        .filter-buttons .filter-btn.selected:hover {
            background: #d99b39;
        }

        .action-button {
            width: 100%;
            padding: 0.9rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: var(--primary);
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .action-button:hover {
            background-color: #d99b39;
            transform: translateY(-1px);
        }
        
        .action-button:active {
            transform: translateY(0);
        }

        .results-area {
            background: linear-gradient(180deg, #ffffff 0%, #eaaa4308 100%);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(234, 170, 67, 0.1);
            min-height: 300px;
            border: 1px solid rgba(234, 170, 67, 0.15);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 1rem;
        }

        .results-header h2 {
            font-family: 'Merriweather', serif;
            color: var(--secondary);
            margin: 0;
        }
        
        .results-header .action-buttons-group {
             display: flex;
             gap: 1rem;
        }
        
        #print-pdf-btn-gen {
            background-color: var(--accent);
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            width: auto;
        }
        #print-pdf-btn-gen:hover {
            background-color: #2d7c8f;
            transform: translateY(-1px);
        }

        #questions-container-gen, #answers-container-gen {
            padding-top: 1rem;
        }

        .question-item {
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .question-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .question-header {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .question-text {
            white-space: pre-wrap;
            font-size: 1.05rem;
            line-height: 1.8;
        }
        
        .question-text table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.95rem;
            border: 1px solid rgba(234, 170, 67, 0.2);
        }

        .question-text th, .question-text td {
            border: 1px solid rgba(234, 170, 67, 0.2);
            padding: 0.6rem;
            text-align: left;
        }

        .question-text th {
            background-color: rgba(234, 170, 67, 0.1);
            font-weight: 700;
            color: var(--primary);
        }
        
        .message {
            color: var(--secondary-color);
            text-align: center;
            padding: 3rem 1rem;
            font-size: 1.1rem;
            font-style: italic;
        }
        
        #answers-section-gen {
            margin-top: 4rem;
        }

        .chart-container {
            margin-bottom: 3rem;
        }

        .chart-title {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            color: var(--heading-color);
            margin-bottom: 1.5rem;
        }

        .bar-item {
            margin-bottom: 1rem;
        }

        .bar-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .bar-wrapper {
            display: flex;
            align-items: center;
            height: 25px;
        }

        .bar {
            height: 100%;
            background-color: var(--primary);
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }

        .bar-info {
            padding-left: 8px;
            font-size: 0.9rem;
            white-space: nowrap;
            color: var(--text-color);
        }

        @media (max-width: 992px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            .filters {
                position: static;
                margin-bottom: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                font-size: 15px;
            }
            header h1 {
                font-size: 2.2rem;
            }
            .container {
                padding: 1rem;
            }
            .filters, .results-area {
                padding: 1.5rem;
            }
            .results-header {
                flex-direction: column;
                text-align: center;
            }
        }
        @media print {
            body {
                font-size: 12pt;
                color: #000;
                background-color: #fff;
            }
            .filters, header, .results-header .action-buttons-group, .action-button, .tabs {
                display: none !important;
            }
            .main-layout {
                display: block;
                grid-template-columns: 1fr;
            }
            .container {
                max-width: 100%;
                padding: 0;
                margin: 0;
            }
            .results-area {
                box-shadow: none;
                border: none;
                padding: 0;
            }
            .question-item {
                page-break-inside: avoid;
                border-bottom: 1px solid #ccc;
            }
            .question-text table {
                font-size: 0.9rem;
            }
            #answers-section-gen {
                page-break-before: always;
            }
            .chart-container {
                page-break-inside: avoid;
            }
        }
    </style>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<body>

    <header>
        <div class="gradient-layer"></div>
        <div class="container">
            <h1>A-Level CS Question Platform</h1>
        </div>
    </header>

    <div class="container">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <button class="nav-link active" data-tab="generator-tab">Exercise Generator</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-tab="stats-tab">Statistics</button>
            </li>
        </ul>

        <div id="generator-tab" class="tab-content active">
            <div class="main-layout">
                <aside class="filters">
                    <div class="accordion" id="filterAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#topicsCollapse">
                                    Topics (<span class="selected-count">0</span> selected)
                                </button>
                            </h2>
                            <div id="topicsCollapse" class="accordion-collapse collapse show" data-bs-parent="#filterAccordion">
                                <div class="accordion-body">
                                    <div id="gen-topics" class="filter-buttons d-flex flex-wrap gap-1"></div>
                                    <button class="btn btn-sm btn-outline-secondary mt-2" onclick="toggleAll('gen-topics')">Toggle All</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#typesCollapse">
                                    Question Types (<span class="selected-count">0</span> selected)
                                </button>
                            </h2>
                            <div id="typesCollapse" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                                <div class="accordion-body">
                                    <div id="gen-types" class="filter-buttons d-flex flex-wrap gap-1"></div>
                                    <button class="btn btn-sm btn-outline-secondary mt-2" onclick="toggleAll('gen-types')">Toggle All</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#aosCollapse">
                                    AOs (<span class="selected-count">0</span> selected)
                                </button>
                            </h2>
                            <div id="aosCollapse" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                                <div class="accordion-body">
                                    <div id="gen-aos" class="filter-buttons d-flex flex-wrap gap-1"></div>
                                    <button class="btn btn-sm btn-outline-secondary mt-2" onclick="toggleAll('gen-aos')">Toggle All</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="filter-footer mt-3">
                        <div class="d-flex align-items-center gap-2 mb-2">
                            <label for="gen-num-questions" class="mb-0">Questions:</label>
                            <input type="number" id="gen-num-questions" value="10" min="1" max="100" class="form-control form-control-sm" style="width: 80px">
                        </div>
                        <button id="generate-btn" class="action-button">Generate Exercise</button>
                    </div>
                </aside>
                <section id="generator-results" class="results-area">
                     <div id="printable-results-gen">
                        <div class="results-header">
                            <h2 id="printable-title-gen">Generated Exercise</h2>
                             <div class="action-buttons-group">
                                <button id="print-pdf-btn-gen" class="action-button">Print to PDF</button>
                            </div>
                        </div>
                        <div id="questions-container-gen">
                            <p class="message">Set your criteria and click 'Generate Exercise' to see questions here.</p>
                        </div>
                        <div id="answers-section-gen" style="display: none;">
                            <div class="results-header">
                                <h2>Mark Scheme</h2>
                            </div>
                            <div id="answers-container-gen"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div id="stats-tab" class="tab-content">
            <div class="main-layout">
                <aside class="filters">
                    <div class="filter-group">
                        <label for="stats-year-start">Year Range</label>
                        <div class="filter-group inline">
                            <input type="number" id="stats-year-start" placeholder="From" value="2022">
                            <input type="number" id="stats-year-end" placeholder="To" value="2022">
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="stats-paper-num">Paper Number</label>
                        <select id="stats-paper-num">
                            <option value="0">All Papers</option>
                            <option value="1">Paper 1</option>
                            <option value="2">Paper 2</option>
                            <option value="3">Paper 3</option>
                            <option value="4">Paper 4</option>
                        </select>
                    </div>
                    <button id="show-stats-btn" class="action-button">Show Statistics</button>
                </aside>
                <section id="stats-results" class="results-area">
                     <p class="message">Select criteria and click 'Show Statistics' to view analysis.</p>
                </section>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const allQuestions = [];
            let generatedQuestions = [];

            const ui = {
                gen: {
                    topics: document.getElementById('gen-topics'),
                    types: document.getElementById('gen-types'),
                    aos: document.getElementById('gen-aos'),
                    numQuestions: document.getElementById('gen-num-questions'),
                    button: document.getElementById('generate-btn'),
                    resultsContainer: document.getElementById('printable-results-gen'),
                    title: document.getElementById('printable-title-gen'),
                    questions: document.getElementById('questions-container-gen'),
                    answersSection: document.getElementById('answers-section-gen'),
                    answers: document.getElementById('answers-container-gen'),
                    printButton: document.getElementById('print-pdf-btn-gen'),
                    message: document.querySelector('#generator-results .message')
                },
                stats: {
                    yearStart: document.getElementById('stats-year-start'),
                    yearEnd: document.getElementById('stats-year-end'),
                    paperNum: document.getElementById('stats-paper-num'),
                    button: document.getElementById('show-stats-btn'),
                    results: document.getElementById('stats-results')
                },
                tabs: document.querySelectorAll('.tab-link'),
                tabContents: document.querySelectorAll('.tab-content')
            };

            const helpers = {
                parseYear: source => 2000 + parseInt(source.substring(1, 3), 10),
                parsePaper: source => source.split('_')[1].charAt(0),
                getSelectedOptions: select => Array.from(select.selectedOptions).map(opt => opt.value),
                shuffleArray: array => {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                },
                convertMarkdownTableToHtml: text => {
                    if (!text) return '';
                    const tableRegex = /((?:\|.*\|(?:\r?\n|\r)?)+)/g;
                    return text.replace(tableRegex, (tableString) => {
                        let tableHtml = '<table>';
                        const rows = tableString.trim().split(/\r?\n|\r/);
                        const headerRowIndex = rows.findIndex(r => !r.includes('---'));
                        if (headerRowIndex === -1) return tableString;
                        const headerCells = rows[headerRowIndex].trim().slice(1, -1).split('|').map(c => c.trim());
                        tableHtml += `<thead><tr>${headerCells.map(c => `<th>${c}</th>`).join('')}</tr></thead>`;
                        tableHtml += '<tbody>';
                        rows.forEach((row, i) => {
                            if (i === headerRowIndex || row.includes('---')) return;
                            const bodyCells = row.trim().slice(1, -1).split('|').map(c => c.trim());
                            tableHtml += `<tr>${bodyCells.map(c => `<td>${c}</td>`).join('')}</tr>`;
                        });
                        tableHtml += '</tbody></table>';
                        return tableHtml;
                    });
                }
            };
            
            async function loadQuestions() {
                try {
                    const response = await fetch('questions.json');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    if (!data.questions || !Array.isArray(data.questions)) {
                        throw new Error('Invalid questions format in JSON');
                    }
                    allQuestions.length = 0; // Clear existing questions
                    allQuestions.push(...data.questions);
                    console.log(`Loaded ${allQuestions.length} questions`);
                    populateAllFilters();
                } catch (error) {
                    ui.gen.questions.innerHTML = `<p class="message">Error: Could not load the question bank. ${error.message}</p>`;
                    console.error('Failed to load questions:', error);
                }
            }

            function updateSelectedCount(containerId) {
                const container = document.getElementById(containerId);
                const selectedCount = container.querySelectorAll('.filter-btn.selected').length;
                const header = container.closest('.accordion-item').querySelector('.selected-count');
                if (header) header.textContent = selectedCount;
            }

            function toggleFilter(element) {
                element.classList.toggle('selected');
                const container = element.closest('.filter-buttons');
                if (container) {
                    updateSelectedCount(container.id);
                }
            }

            function toggleAll(containerId) {
                const container = document.getElementById(containerId);
                const buttons = container.querySelectorAll('.filter-btn');
                const allSelected = Array.from(buttons).every(btn => btn.classList.contains('selected'));
                
                buttons.forEach(btn => {
                    if (allSelected) {
                        btn.classList.remove('selected');
                    } else {
                        btn.classList.add('selected');
                    }
                });
            }

            function populateAllFilters() {
                const allTopics = new Set();
                const allTypes = new Set();
                const allAOs = new Set();
                allQuestions.forEach(q => {
                    q.topics?.forEach(topic => allTopics.add(topic));
                    q.types?.forEach(type => allTypes.add(type));
                    q.aos?.forEach(ao => allAOs.add(ao));
                });

                const sorted = {
                    topics: Array.from(allTopics).sort(),
                    types: Array.from(allTypes).sort(),
                    aos: Array.from(allAOs).sort()
                };

                const populate = (container, items) => {
                    container.innerHTML = '';
                    items.forEach(item => {
                        const button = document.createElement('button');
                        button.className = 'filter-btn';
                        button.textContent = item;
                        button.onclick = () => toggleFilter(button);
                        container.appendChild(button);
                    });
                };
                
                populate(ui.gen.topics, sorted.topics);
                populate(ui.gen.types, sorted.types);
                populate(ui.gen.aos, sorted.aos);
            }

            function displayGeneratorResults(questions) {
                ui.gen.questions.innerHTML = '';
                ui.gen.answers.innerHTML = '';

                if (!questions || questions.length === 0) {
                    ui.gen.questions.innerHTML = '<p class="message">No questions found matching your criteria.</p>';
                    ui.gen.answersSection.style.display = 'none';
                    return;
                }
                
                // Hide the initial message
                const messageEl = document.querySelector('#generator-results .message');
                if (messageEl) messageEl.style.display = 'none';

                questions.forEach((q, index) => {
                    if (!q.question_text || !q.answer_text) {
                        console.warn('Question missing text or answer:', q);
                        return;
                    }

                    // Create question element
                    const questionItem = document.createElement('div');
                    questionItem.className = 'question-item';
                    questionItem.innerHTML = `
                        <div class="question-header">Q${index + 1}. (Source: ${(q.source || '').toUpperCase()} ${q.number || ''})</div>
                        <div class="question-text">${helpers.convertMarkdownTableToHtml(q.question_text)}</div>
                    `;
                    ui.gen.questions.appendChild(questionItem);

                    // Create answer element
                    const answerItem = document.createElement('div');
                    answerItem.className = 'question-item';
                    answerItem.innerHTML = `
                        <div class="question-header">Answer for Q${index + 1} (Source: ${(q.source || '').toUpperCase()} ${q.number || ''})</div>
                        <div class="question-text">${helpers.convertMarkdownTableToHtml(q.answer_text)}</div>
                    `;
                    ui.gen.answers.appendChild(answerItem);
                });
                
                // Show answers section if we have questions
                if (ui.gen.questions.children.length > 0) {
                    ui.gen.answersSection.style.display = 'block';
                }
            }

            function handleGenerateExercise() {
                const selectedTopics = Array.from(ui.gen.topics.querySelectorAll('.filter-btn.selected')).map(btn => btn.textContent);
                const selectedTypes = Array.from(ui.gen.types.querySelectorAll('.filter-btn.selected')).map(btn => btn.textContent);
                const selectedAOs = Array.from(ui.gen.aos.querySelectorAll('.filter-btn.selected')).map(btn => btn.textContent);
                const numQuestions = Math.max(1, parseInt(ui.gen.numQuestions.value, 10) || 10);

                if (allQuestions.length === 0) {
                    ui.gen.questions.innerHTML = '<p class="message">No questions available. Please check if questions.json is properly loaded.</p>';
                    return;
                }

                let filteredQuestions = allQuestions.filter(q => {
                    // Ensure question has required arrays
                    if (!q.topics || !q.types || !q.aos) {
                        console.warn('Question missing required fields:', q);
                        return false;
                    }
                    
                    const topicMatch = selectedTopics.length === 0 || 
                        q.topics.some(t => selectedTopics.includes(t));
                    const typeMatch = selectedTypes.length === 0 || 
                        q.types.some(t => selectedTypes.includes(t));
                    const aoMatch = selectedAOs.length === 0 || 
                        q.aos.some(a => selectedAOs.includes(a));
                    
                    return topicMatch && typeMatch && aoMatch;
                });
                
                if (filteredQuestions.length === 0) {
                    ui.gen.questions.innerHTML = '<p class="message">No questions found matching your criteria. Try adjusting your filters.</p>';
                    ui.gen.answersSection.style.display = 'none';
                    return;
                }

                helpers.shuffleArray(filteredQuestions);
                generatedQuestions = filteredQuestions.slice(0, numQuestions);
                displayGeneratorResults(generatedQuestions);
            }

            function handleShowStats() {
                const startYear = parseInt(ui.stats.yearStart.value, 10);
                const endYear = parseInt(ui.stats.yearEnd.value, 10);
                const paperNum = ui.stats.paperNum.value;

                const filteredQuestions = allQuestions.filter(q => {
                    const year = helpers.parseYear(q.source);
                    const paper = helpers.parsePaper(q.source);
                    const yearMatch = year >= startYear && year <= endYear;
                    const paperMatch = paperNum === '0' || paper === paperNum;
                    return yearMatch && paperMatch;
                });

                ui.stats.results.innerHTML = '';
                if (filteredQuestions.length === 0) {
                    ui.stats.results.innerHTML = '<p class="message">No data found for the selected criteria.</p>';
                    return;
                }

                const getCounts = (collection, key) => {
                    const counts = {};
                    collection.forEach(q => {
                        if (q[key]) {
                            q[key].forEach(item => {
                                counts[item] = (counts[item] || 0) + 1;
                            });
                        }
                    });
                    return counts;
                };

                const topicCounts = getCounts(filteredQuestions, 'topics');
                const typeCounts = getCounts(filteredQuestions, 'types');
                const aoCounts = getCounts(filteredQuestions, 'aos');

                const displayChart = (title, counts) => {
                    const chartContainer = document.createElement('div');
                    chartContainer.className = 'chart-container';
                    const chartTitle = document.createElement('h3');
                    chartTitle.className = 'chart-title';
                    chartTitle.textContent = title;
                    chartContainer.appendChild(chartTitle);

                    const totalInCat = Object.values(counts).reduce((sum, val) => sum + val, 0);
                    if (totalInCat === 0) return;

                    const sortedCounts = Object.entries(counts).sort((a, b) => b[1] - a[1]);
                    
                    sortedCounts.forEach(([label, count]) => {
                        const percentage = (count / totalInCat) * 100;
                        const barItem = document.createElement('div');
                        barItem.className = 'bar-item';
                        
                        const barLabel = document.createElement('span');
                        barLabel.className = 'bar-label';
                        barLabel.textContent = label;

                        const barWrapper = document.createElement('div');
                        barWrapper.className = 'bar-wrapper';

                        const bar = document.createElement('div');
                        bar.className = 'bar';
                        bar.style.width = `${percentage.toFixed(1)}%`;

                        const barInfo = document.createElement('span');
                        barInfo.className = 'bar-info';
                        barInfo.textContent = `${count} (${percentage.toFixed(1)}%)`;
                        
                        barWrapper.appendChild(bar);
                        barWrapper.appendChild(barInfo);
                        barItem.appendChild(barLabel);
                        barItem.appendChild(barWrapper);
                        chartContainer.appendChild(barItem);
                    });
                    ui.stats.results.appendChild(chartContainer);
                };

                displayChart('Topic Distribution', topicCounts);
                displayChart('Question Type Distribution', typeCounts);
                displayChart('AO Distribution', aoCounts);
            }

            ui.tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    ui.tabs.forEach(t => t.classList.remove('active'));
                    ui.tabContents.forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });

            ui.gen.button.addEventListener('click', handleGenerateExercise);
            ui.stats.button.addEventListener('click', handleShowStats);
            ui.gen.printButton.addEventListener('click', () => window.print());
            
            loadQuestions();
        });
    </script>
</body>
